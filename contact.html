<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Saucier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart-styles.css">
</head>
<body>
    <header class="bg-dark text-light py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="navbar-brand text-light">
                    <h3 class="m-0">Saucier</h3>
                </a>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="index.html" class="nav-link text-light"><i class="fas fa-home me-1"></i> Home</a></li>
                        <li class="nav-item"><a href="#products" class="nav-link text-light"><i class="fas fa-store me-1"></i> Products</a></li>
                        <li class="nav-item"><a href="#cart" class="nav-link text-light cart-link"><i class="fas fa-shopping-cart me-1"></i> Cart</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link text-light"><i class="fas fa-info-circle me-1"></i> About Us</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link text-light active"><i class="fas fa-envelope me-1"></i> Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="mb-4">Contact Us</h1>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Our Information</h2>
                        <div class="mb-4">
                            <h5><i class="fas fa-map-marker-alt me-2"></i> Address</h5>
                            <p>Tripoli / Mina, Lebanon</p>
                        </div>
                        <div class="mb-4">
                            <h5><i class="fas fa-phone me-2"></i> Phone</h5>
                            <p>+961 71 751 434</p>
                        </div>
                        <div class="mb-4">
                            <h5><i class="fas fa-envelope me-2"></i> Email</h5>
                            <p>info@saucier.com</p>
                        </div>
                        <div class="mb-4">
                            <h5><i class="fas fa-clock me-2"></i> Business Hours</h5>
                            <p>Daily: 9AM - 9PM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
